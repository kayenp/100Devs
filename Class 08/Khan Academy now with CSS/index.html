<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Khan Academy... now with CSS!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=max-width, minimum-scale=0.1, maximum-scale=5.0, initial-scale=1.0, user-scalable=yes">
    </head>

    <body>

        <header>

            <nav class="float_contain">

                <div class="landscape float_contain" >
                    <form name="#" method="#">
                        <select name="courses" id="courses">
                            <option value="courses"selected>Courses</option>
                            <option value="math">Math</option>
                            <option value="english">English</option>
                            <option value="math and english">Math & English</option> 
                        </select>
                    </form>
                </div>

                <div class="landscape float_contain" >
                    <form class="landscape" name="#" method="#">
                        <input type="search" placeholder="search">
                    </form>
                </div>

                

                <div class="wrapper">
                    <img src="khan_logo.png" alt="Khan Academy logo">
                </div>

                <div class="landscape float">
                    <ul>
                        
                        
                        <li>
                            <a href="Sign_up">Sign up</a>
                        </li>

                        <li>
                            <a href="Login">Login</a>
                        </li>

                        <li>
                            <a href="donate">Donate</a>
                        </li>

                    </ul>

                </div>

                <div class="wrapper">
                    <img src="menu.png" alt="Menu hamburger">
                </div>

                <div class="wrapper">
                    <img src="search.png" alt="Search icon">
                </div>

                
            </nav>
        
        </header>

        <main>

            <section class="hero container">
            
                <div class="container">
                    <div class="">
                        <img src="students.jpg" alt="Smiling children sitting at a laptop">
                    </div>

                    <div>
                        <h1>For every student, every classroom. <br><p>Real results.</p></h1>
                        <p>We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.</p>
                    
                        <ul class="expand_btn">
                            <li>
                                <a href="#">Learners</a>               
                            </li>
        
                            <li>
                                <a href="#">Teachers</a>
                            </li>
        
                            <li>
                                <a href="#">Districts</a>
                            </li>
        
                            <li>
                                <a href="#">Parents</a>
                            </li>
                        </ul>
                    </div>
                </div>
                                              
                <ul class="float_contain">

                    <li class="shrink">
                        <a href="#">Start Here</a>
                    </li>
                    
                    

                </ul>

            </section>

        </main>

        <footer>

            <h2>Why Khan Academy works</h2>

        </footer>

    </body>

</html>
